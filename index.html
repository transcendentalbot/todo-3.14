<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cursor Theme Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Red Cursor Theme Demo</h1>
        <p>Move your cursor around to see the red theme in action!</p>
        
        <div class="demo-areas">
            <button class="btn">Hover for Pointer</button>
            <input type="text" placeholder="Click to type (text cursor)">
            <textarea placeholder="Text area with text cursor"></textarea>
            <a href="#" class="link">Hover for pointer cursor</a>
            <div class="draggable">Drag me (grab cursor)</div>
            <div class="resizable">Resize me (resize cursor)</div>
        </div>
    </div>
</body>
</html>
